<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Kanban</title>
</head>
<body>
    <div class="kanban-container">
        <section class="kanban-board">
            <header class="kaban-board-name to-do">
                To Do
                <span id="btn" onclick="ShowForm()">+</span>
            </header>
            <ul class="task-list" ondragover="onDragOver(event);" ondrop="onDrop(event)" id="toDos">
                <form id="form">
                    <input type="text" name="task" id="input" placeholder="BotÃ£o direito remove task">
                    <input type="submit" value="Enviar" id="submit">
                    <input type="button" value="Cancel" id="cancel">
                </form>
            </ul>  
        </section> 
        <section class="kanban-board">
            <header class="kaban-board-name doing">
                Doing
            </header>
            <ul class="task-list" ondragover="onDragOver(event);" ondrop="onDrop(event)"> 
            </ul>    
        </section>  
        <section class="kanban-board">
            <header class="kaban-board-name finished">
                Finished
            </header>
            <ul class="task-list" ondragover="onDragOver(event);" ondrop="onDrop(event)">
            </ul>    
        </section>         
    </div>

    <script src="main.js"></script>
</body>
</html>
