<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Kanban</title>
</head>
<body>
    <div class="kanban-container">
        <section class="kanban-board">
            <header class="kaban-board-name to-do">
                To Do
                <span class="btn">+</span>
            </header>
            <ul class="task-list" ondragover="onDragOver(event);" ondrop="onDrop(event)">
                <li id="drag1" draggable=true ondragstart="onDragStart(event)">Task 1</li>
                <li id="drag2" draggable=true ondragstart="onDragStart(event)">Task 2</li>
            </ul>    
        </section> 
        <section class="kanban-board">
            <header class="kaban-board-name doing">
                Doing
            </header>
            <ul class="task-list" ondragover="onDragOver(event);" ondrop="onDrop(event)"> 
            </ul>    
        </section>  
        <section class="kanban-board">
            <header class="kaban-board-name finished">
                Finished
            </header>
            <ul class="task-list" ondragover="onDragOver(event);" ondrop="onDrop(event)">
                <li>Task 1</li>
                <li>Task 2</li>
            </ul>    
        </section>         
    </div>

    <script src="main.js"></script>
</body>
</html>
